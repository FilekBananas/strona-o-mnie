<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Filip Biskupski</title>
    <meta
      name="description"
      content="Contact page with a simple form."
    />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/main.js"></script>
    <script defer src="assets/contact.js"></script>
  </head>
  <body>
    <a class="skip" href="#main" data-i18n="skip">Skip to content</a>
    <header class="site-header">
      <div class="container">
        <nav class="nav" aria-label="Primary" data-nav>
          <a class="brand" href="./">
            <span class="dot" aria-hidden="true"></span>
            <span>Filip Biskupski</span>
          </a>
          <div class="nav-links">
            <a href="./" data-i18n="nav_about">About</a>
            <a href="contact.html" data-i18n="nav_contact">Contact</a>
            <div
              class="lang-switch"
              role="group"
              aria-label="Language"
              data-i18n-aria-label="lang_label"
            >
              <button class="lang-btn" type="button" data-lang="pl">PL</button>
              <button class="lang-btn" type="button" data-lang="en">EN</button>
            </div>
            <button class="theme-toggle" type="button" data-theme-toggle>
              <span data-i18n="nav_theme">Theme</span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="hero">
        <div class="container">
          <div class="hero-grid">
            <div class="card pad">
              <h1 data-i18n="contact_h1">Let’s talk.</h1>
              <p class="lead" data-i18n="contact_lead">
                Send a short message — it will open a ready email draft to send.
              </p>

              <div class="pill-row" aria-label="Topics">
                <span class="pill"
                  ><span class="spark"></span><span data-i18n="cat_job_offer"
                    >Job offer</span
                  ></span
                >
                <span class="pill"
                  ><span class="spark"></span><span data-i18n="cat_websites"
                    >Websites</span
                  ></span
                >
                <span class="pill"
                  ><span class="spark"></span><span data-i18n="cat_startup"
                    >Startup</span
                  ></span
                >
                <span class="pill"
                  ><span class="spark"></span><span data-i18n="cat_advising"
                    >Advising</span
                  ></span
                >
              </div>
            </div>

            <aside class="card pad">
              <h2 style="margin-top: 0" data-i18n="contact_form_h2">Contact form</h2>
              <form class="form" id="contact-form" novalidate>
                <input
                  class="hp"
                  type="text"
                  name="website"
                  autocomplete="off"
                  tabindex="-1"
                />

                <div class="grid-2" style="gap: 12px">
                  <div class="field">
                    <label for="firstName" data-i18n="first_name">First name</label>
                    <input
                      id="firstName"
                      name="firstName"
                      type="text"
                      autocomplete="given-name"
                      required
                      maxlength="60"
                    />
                  </div>
                  <div class="field">
                    <label for="lastName" data-i18n="last_name">Last name</label>
                    <input
                      id="lastName"
                      name="lastName"
                      type="text"
                      autocomplete="family-name"
                      required
                      maxlength="60"
                    />
                  </div>
                </div>

                <div class="field">
                  <label for="email" data-i18n="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    maxlength="254"
                  />
                </div>

                <div class="field">
                  <label for="category" data-i18n="category">Category</label>
                  <select id="category" name="category" required>
                    <option value="" selected disabled data-i18n="category_placeholder">
                      Select one…
                    </option>
                    <option value="job_offer" data-i18n="cat_job_offer">Job offer</option>
                    <option value="websites" data-i18n="cat_websites">Websites</option>
                    <option value="startup" data-i18n="cat_startup">Startup</option>
                    <option value="advising" data-i18n="cat_advising">Advising</option>
                    <option value="other" data-i18n="cat_other">Other</option>
                  </select>
                </div>

                <div class="field">
                  <label for="title" data-i18n="title_label">Title</label>
                  <input id="title" name="title" type="text" required maxlength="120" />
                </div>

                <div class="field">
                  <label for="description" data-i18n="desc_label">Description</label>
                  <textarea
                    id="description"
                    name="description"
                    required
                    maxlength="5000"
                    placeholder="A few lines are enough…"
                    data-i18n-placeholder="desc_ph"
                  ></textarea>
                </div>

                <div class="form-actions">
                  <button class="button primary" id="submit-btn" type="submit">
                    <span data-i18n="send_btn">Open email draft</span>
                  </button>
                  <span class="status" id="form-status" role="status" aria-live="polite"
                    data-i18n="status_idle"
                    >Opens your email app.</span
                  >
                  <a
                    class="status"
                    id="mailto-fallback"
                    href="#"
                    rel="noreferrer"
                    style="display: none"
                    data-i18n="mailto_fallback"
                    >If nothing happened, click here.</a
                  >
                </div>
              </form>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div style="display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap;">
          <span>© <span id="y"></span> Filip Biskupski</span>
          <span style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
            <span class="muted" id="last-updated"></span>
            <a class="muted" href="./" data-i18n="back_about">Back to About</a>
          </span>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
